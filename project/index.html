<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket launches throughout history</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="countryObj.js"></script>
    <script src="markerObj.js"></script>
    <script src="Button.js"></script>
    <script src="legendItems.js"></script>
  </head>

  <body>
    <div class="title">Rocket launches throughout history</div>
    <div class="legend">
      <ul>
        <li id="udssr" class="legend-item">
          <div class="square"></div>
          <div class="name">UdSSR</div>
        </li>
        <li id="usa" class="legend-item">
          <div class="square"></div>
          <div class="name">USA</div>          
        </li>
        <li id="china" class="legend-item">
          <div class="square"></div>
          <div class="name">China</div>          
        </li>
        <li id="russia" class="legend-item">
          <div class="square"></div>
          <div class="name">Russia</div>          
        </li class="legend-item">        
        <li id="brazil" class="legend-item">
          <div class="square"></div>
          <div class="name">Brazil</div>          
        </li>        
        <li id="australia" class="legend-item">
          <div class="square"></div>
          <div class="name">Australia</div>          
        </li>   
        <li id="europe" class="legend-item">
          <div class="square"></div>
          <div class="name">Europe</div>          
        </li>             
        <li id="asia" class="legend-item">
          <div class="active square"></div>
          <div class="name active">Asia</div>          
        </li>        
      </ul>
      <div class="item"></div>
    </div>
    <div class="action-buttons-container">
      <button id="skip-backward" class="action-button" onclick="skipBackward()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M18,14.17L15.83,12L18,9.83V14.17M20,19V5L13,12M4,19H6V5H4M11,14.17L8.83,12L11,9.83V14.17M13,19V5L6,12"
          />
        </svg>
      </button>
      <button
        id="marker-previous"
        class="marker action-button"
        onclick="skipMarkerPrevious()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15 6.5C16.38 6.5 17.5 7.62 17.5 9S16.38 11.5 15 11.5 12.5 10.38 12.5 9 13.62 6.5 15 6.5M15 2C18.87 2 22 5.13 22 9C22 14.25 15 22 15 22S8 14.25 8 9C8 5.13 11.13 2 15 2M10 9C10 10 10 12 15 18.71C20 12 20 10 20 9C20 6.24 17.76 4 15 4S10 6.24 10 9M6 7L1 12L6 17V7Z"
          />
        </svg>
      </button>
      <button id="skip-previous" class="action-button" onclick="skipPrevious()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M6,6H8V18H6M9.5,12L18,18V6M16,14.14L12.97,12L16,9.86V14.14Z"
          />
        </svg>
      </button>
      <button id="play" class="pp action-button" onclick="playAnimation()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M10,16.5V7.5L16,12M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
          />
        </svg>
      </button>
      <button id="pause" class="pp action-button" onclick="pause()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15,16H13V8H15M11,16H9V8H11M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
          />
        </svg>
      </button>
      <button id="skip-next" class="action-button" onclick="skipNext()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6,18L14.5,12L6,6M8,9.86L11.03,12L8,14.14M16,6H18V18H16" />
        </svg>
      </button>
      <button
        id="marker-next"
        class="marker action-button"
        onclick="skipMarkerNext()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M9 6.5C10.38 6.5 11.5 7.62 11.5 9S10.38 11.5 9 11.5 6.5 10.38 6.5 9 7.62 6.5 9 6.5M9 2C12.87 2 16 5.13 16 9C16 14.25 9 22 9 22S2 14.25 2 9C2 5.13 5.13 2 9 2M9 4C6.24 4 4 6.24 4 9C4 10 4 12 9 18.71C14 12 14 10 14 9C14 6.24 11.76 4 9 4M18 17L23 12L18 7V17Z"
          />
        </svg>
      </button>
      <button id="skip-forward" class="action-button" onclick="skipForward()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M6,9.83L8.17,12L6,14.17V9.83M4,5V19L11,12M20,5H18V19H20M13,9.83L15.17,12L13,14.17V9.83M11,5V19L18,12"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
